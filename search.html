<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guitar Inventory Management</title>
<style>
  body {
    background-color: #a5702a; /* Brown background */
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #a5702a; /* Brown background */
    color: white; /* White text for better contrast */
  }
  .header h1 {
    margin: 0;
    padding-left: 20px;
  }
  .nav {
    display: flex;
    justify-content: flex-end;
    padding-right: 20px;
  }
  .nav a {
    margin: 0 10px;
    text-decoration: none;
    color: black; /* Black text for contrast */
  }
  .nav a:hover {
    text-decoration: underline;
  }
  .container {
    width: 80%;
    margin: auto;
  } .search-container, .results-container {
    width: 80%;
    margin: 20px auto;
    padding: 10px;
    background-color: #fff; /* White background for visibility */
  }

  .search-container input[type="text"],
  .search-container button {
    padding: 10px;
    margin: 5px 0; /* Margin for spacing */
  }

  .search-container button {
    background-color: #000; /* Black background */
    color: #fff; /* White text */
    border: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid #000; /* Black border for table and cells */
  }

  th, td {
    padding: 10px;
    text-align: left;
  }
  
</style>
</head>
<body>
<div class="header">
     <a href="index.html" class="header">
     <h1>Guitar Inventory Management</h1>
  <div class="nav">
    <a href="About.html">About</a>
    <a href="add.html">Add</a>
    <a>Search</a>
  </div>
</div>

<div class="search-container">
    <label for="builder">Builder:</label>
    <input type="text" id="builder" name="builder">
    
    <label for="model">Model:</label>
    <input type="text" id="model" name="model">
    
    <label for="type">Type:</label>
    <input type="text" id="type" name="type">
    
    <label for="backWood">Back wood:</label>
    <input type="text" id="backWood" name="backWood">
    
    <label for="topWood">Top wood:</label>
    <input type="text" id="topWood" name="topWood">
    
    <button onclick="searchGuitars()">Search</button>
  </div>
  <div class="results-container">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Serial number</th>
          <th>Builder</th>
          <th>Model</th>
          <th>Type</th>
          <th>Back wood</th>
          <th>Top wood</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>
  <script>
    var guitars = [
  { serialNumber: "001", builder: "Fender", model: "Stratocaster", type: "Electric", backWood: "Alder", topWood: "Maple", price: 1299.99 },
  { serialNumber: "002", builder: "Gibson", model: "Les Paul", type: "Electric", backWood: "Mahogany", topWood: "Maple", price: 2499.49 },
  { serialNumber: "003", builder: "Martin", model: "D-28", type: "Acoustic", backWood: "Rosewood", topWood: "Spruce", price: 2999.99 },
  { serialNumber: "004", builder: "Taylor", model: "814ce", type: "Acoustic", backWood: "Rosewood", topWood: "Spruce", price: 3499.99 },
  { serialNumber: "005", builder: "PRS", model: "Custom 24", type: "Electric", backWood: "Mahogany", topWood: "Maple", price: 3999.99 }
];

function searchGuitars(){
  var builder = document.getElementById('builder').value;
  var model = document.getElementById('model').value;
  var type = document.getElementById('type').value;
  var backWood = document.getElementById('backWood').value;
  var topWood = document.getElementById('topWood').value;

  var results = guitars.filter(function(guitar) {
    return (!builder || guitar.builder.toLowerCase().includes(builder.toLowerCase())) &&
           (!model || guitar.model.toLowerCase().includes(model.toLowerCase())) &&
           (!type || guitar.type.toLowerCase().includes(type.toLowerCase())) &&
           (!backWood || guitar.backWood.toLowerCase().includes(backWood.toLowerCase())) &&
           (!topWood || guitar.topWood.toLowerCase().includes(topWood.toLowerCase()));
  });

  var table = document.getElementById('resultsTable');
  var tbody = table.getElementsByTagName('tbody')[0];
  tbody.innerHTML = ''; // Clear existing rows
  results.forEach(function(guitar) {
    var row = tbody.insertRow();
    Object.values(guitar).forEach(function(text) {
      var cell = row.insertCell();
      cell.textContent = text;
    });
  });
}
  </script>
</body>
</html>
